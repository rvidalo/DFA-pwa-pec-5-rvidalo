<div class="container mt-5">
    <div *ngIf="character" class="row animate__animated animate__bounce animate_fadeIn">
        <div class="col-md-12">
            <h2>{{ character.name }}</h2>
        </div>

        <div class="col-md-9">
            
            <mat-expansion-panel >
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Show all details
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div>
                    <p><strong>Identifier: </strong> {{ character.id }}</p>
                    <p><strong>Species: </strong> {{ character.species }}</p>
                    <p><strong>Type: </strong> {{ character.type }}</p>
                    <p><strong>Url: </strong> {{ character.url }}</p>
                    <img style="width: 80%; height: 80%;" class="rounded" src="{{ character.image }}"
                        alt="Imagen de {{ character.name }}">
                </div>
            </mat-expansion-panel>
        </div>

        <div class="col-md-3">
            <div class="mb-2">
                <a class="btn btn-danger" routerLink="/">Back</a>
            </div>
        </div>
    </div>
</div>
